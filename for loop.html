<body>
     <!-- reverse a string input: hello output : olleh -->

     <script>
        let str="hello";
        let numstr='';
                for(i=str.length-1;i>=0;i--){
                    numstr+=str[i];      
                }
                console.log(numstr);
        </script>
    
    <!-- find a even numbers sum and odd numbers sum in an array - [23,54,67,64,46,95,98] -->
     
     <script>
        let arr=[23,54,67,64,46,95,98];
        let evensum=0;
        let oddsum=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                console.log(arr[i],"even");
                evensum+=arr[i];
            }
            else{
                console.log(arr[i],"odd");
                oddsum+=arr[i];
               
            }
        }
        console.log(evensum,"even");
        console.log(oddsum,"odd");
        
     </script>
    
    <!-- iterate an object values and keys using for of loop -->
    
    <script>
        let obj={
            name:"venkey",
            age:"21",
            graduation:"B.tech",
        }
        for (let [key, value] of Object.entries(obj)) {
            console.log([key], [value]);
        }
    </script>
    
</body>
